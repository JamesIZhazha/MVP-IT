<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ClassMint 教师登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 1rem;
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .input-group-text {
      background: transparent;
      border: 2px solid #e9ecef;
      border-right: none;
      border-radius: 12px 0 0 12px;
    }
    .input-group .form-control {
      border-left: none;
      border-radius: 0 12px 12px 0;
    }
    .alert {
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-card p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="logo">
                <i class="fas fa-coins"></i>
              </div>
              <h3 class="fw-bold text-dark mb-2">ClassMint</h3>
              <p class="text-muted">教师管理系统</p>
            </div>
            
            <form method="post" id="loginForm">
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user text-muted"></i>
                  </span>
                  <input name="username" class="form-control" placeholder="请输入账号" value="admin" required>
                </div>
              </div>
              
              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input type="password" name="password" class="form-control" placeholder="请输入密码" value="admin123" required>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>登录
              </button>
              
              <div class="text-center">
                <small class="text-muted">
                  <i class="fas fa-info-circle me-1"></i>
                  默认账号：admin / admin123
                </small>
              </div>
            </form>
            
            {% with msgs = get_flashed_messages() %}
              {% if msgs %}
                <div class="alert alert-danger mt-3" role="alert">
                  <i class="fas fa-exclamation-triangle me-2"></i>
                  {{ msgs[0] }}
                </div>
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const btn = e.target.querySelector('button[type="submit"]');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>登录中...';
      btn.disabled = true;
    });
  </script>
</body>
</html>
