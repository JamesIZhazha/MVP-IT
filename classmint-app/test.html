<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassMint 二维码解析测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #3880ff;
            margin-bottom: 10px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }
        .test-section h3 {
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #3880ff;
        }
        .btn {
            background: #3880ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #2d6bcc;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #3880ff;
        }
        .result.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .result.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .token-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .token-info h4 {
            margin-top: 0;
            color: #0c5460;
        }
        .token-info p {
            margin: 8px 0;
            color: #0c5460;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .badge.success {
            background: #28a745;
            color: white;
        }
        .badge.danger {
            background: #dc3545;
            color: white;
        }
        .badge.info {
            background: #17a2b8;
            color: white;
        }
        .badge.warning {
            background: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 ClassMint 二维码解析测试</h1>
            <p>测试教师端生成的二维码解析功能</p>
        </div>

        <div class="test-section">
            <h3>📱 二维码内容测试</h3>
            <div class="input-group">
                <label for="qrContent">二维码内容（URL或令牌）:</label>
                <textarea id="qrContent" rows="3" placeholder="粘贴二维码内容，例如：https://classmint.local/claim?token=CM1.xxx.xxx 或直接粘贴 CM1.xxx.xxx"></textarea>
            </div>
            <button class="btn" onclick="parseQRCode()">解析二维码</button>
            
            <div id="parseResult" class="result" style="display: none;"></div>
            <div id="tokenInfo" class="token-info" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🔧 生成测试令牌</h3>
            <div class="input-group">
                <label for="testAmount">金额（元）:</label>
                <input type="number" id="testAmount" value="5" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="testDescription">说明:</label>
                <input type="text" id="testDescription" value="课堂表现奖励" placeholder="令牌说明">
            </div>
            <div class="input-group">
                <label for="testExpireMinutes">有效期（分钟）:</label>
                <input type="number" id="testExpireMinutes" value="120" min="1">
            </div>
            <button class="btn" onclick="generateTestToken()">生成测试令牌</button>
            
            <div id="generateResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📋 测试说明</h3>
            <ul>
                <li><strong>二维码内容测试</strong>: 粘贴教师端生成的二维码内容，测试解析功能</li>
                <li><strong>生成测试令牌</strong>: 生成一个测试用的ClassMint令牌，用于测试</li>
                <li><strong>支持格式</strong>: 
                    <ul>
                        <li>完整URL: <code>https://classmint.local/claim?token=CM1.xxx.xxx</code></li>
                        <li>纯令牌: <code>CM1.xxx.xxx</code></li>
                    </ul>
                </li>
                <li><strong>令牌结构</strong>: <code>CM1.&lt;payload_b64&gt;.&lt;signature&gt;</code></li>
            </ul>
        </div>
    </div>

    <script>
        // 解析二维码内容
        function parseQRCode() {
            const qrContent = document.getElementById('qrContent').value.trim();
            const parseResult = document.getElementById('parseResult');
            const tokenInfo = document.getElementById('tokenInfo');
            
            if (!qrContent) {
                showResult(parseResult, '请输入二维码内容', 'error');
                return;
            }
            
            try {
                // 提取令牌
                const token = extractToken(qrContent);
                if (!token) {
                    showResult(parseResult, '无法识别的二维码格式', 'error');
                    return;
                }
                
                // 解析令牌
                const parsed = parseClassMintToken(token);
                
                // 显示成功结果
                showResult(parseResult, '二维码解析成功！', 'success');
                
                // 显示令牌信息
                showTokenInfo(parsed);
                
            } catch (error) {
                showResult(parseResult, `解析失败: ${error.message}`, 'error');
                tokenInfo.style.display = 'none';
            }
        }
        
        // 提取令牌
        function extractToken(content) {
            if (content.startsWith('https://classmint.local/claim?token=')) {
                const m = content.match(/[?&]token=([^&]+)/);
                return m ? decodeURIComponent(m[1]) : null;
            } else if (content.startsWith('CM1.')) {
                return content;
            }
            return null;
        }
        
        // 解析ClassMint令牌
        function parseClassMintToken(token) {
            const parts = token.split('.');
            if (parts.length !== 3 || parts[0] !== 'CM1') {
                throw new Error('令牌格式错误');
            }
            
            const [version, payload_b64, signature] = parts;
            
            // 解码载荷数据
            const payload_bytes = atob(payload_b64 + '=='.slice((4 - payload_b64.length % 4) % 4));
            const payload = JSON.parse(payload_bytes);
            
            // 验证必要字段
            if (!payload.amount || !payload.exp || !payload.nonce) {
                throw new Error('令牌数据不完整');
            }
            
            // 检查过期时间
            const now = Math.floor(Date.now() / 1000);
            const isExpired = payload.exp < now;
            
            return {
                version,
                payload,
                signature,
                amount_yuan: payload.amount / 100,
                expires_at: new Date(payload.exp * 1000).toLocaleString('zh-CN'),
                is_expired: isExpired,
                description: payload.desc || '无说明',
                one_time: payload.one ? '是' : '否'
            };
        }
        
        // 生成测试令牌
        function generateTestToken() {
            const amount = parseFloat(document.getElementById('testAmount').value);
            const description = document.getElementById('testDescription').value;
            const expireMinutes = parseInt(document.getElementById('testExpireMinutes').value);
            
            if (amount <= 0 || expireMinutes <= 0) {
                showResult(document.getElementById('generateResult'), '请输入有效的金额和有效期', 'error');
                return;
            }
            
            try {
                // 模拟令牌生成（实际应用中需要后端签名）
                const payload = {
                    amount: Math.floor(amount * 100), // 转换为分
                    one: 1, // 单次使用
                    exp: Math.floor(Date.now() / 1000) + expireMinutes * 60,
                    nonce: generateNonce(),
                    desc: description
                };
                
                const payload_b64 = btoa(JSON.stringify(payload)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                const testToken = `CM1.${payload_b64}.test_signature`;
                
                const testUrl = `https://classmint.local/claim?token=${testToken}`;
                
                const result = `
                    <h4>测试令牌生成成功！</h4>
                    <p><strong>令牌:</strong> <code>${testToken}</code></p>
                    <p><strong>完整URL:</strong> <code>${testUrl}</code></p>
                    <p><strong>金额:</strong> ¥${amount.toFixed(2)}</p>
                    <p><strong>有效期:</strong> ${expireMinutes} 分钟</p>
                    <p><strong>说明:</strong> ${description}</p>
                    <p><em>注意：这是测试令牌，签名部分为模拟值</em></p>
                `;
                
                showResult(document.getElementById('generateResult'), result, 'success');
                
            } catch (error) {
                showResult(document.getElementById('generateResult'), `生成失败: ${error.message}`, 'error');
            }
        }
        
        // 生成随机数
        function generateNonce() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        // 显示结果
        function showResult(element, message, type) {
            element.innerHTML = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        // 显示令牌信息
        function showTokenInfo(parsed) {
            const tokenInfo = document.getElementById('tokenInfo');
            tokenInfo.innerHTML = `
                <h4>🎁 令牌详情</h4>
                <p><strong>版本:</strong> ${parsed.version}</p>
                <p><strong>金额:</strong> <span class="badge success">¥${parsed.amount_yuan.toFixed(2)}</span></p>
                <p><strong>过期时间:</strong> <span class="badge ${parsed.is_expired ? 'danger' : 'success'}">${parsed.expires_at}</span></p>
                <p><strong>单次使用:</strong> <span class="badge info">${parsed.one_time}</span></p>
                <p><strong>说明:</strong> <span class="badge warning">${parsed.description}</span></p>
                <p><strong>状态:</strong> <span class="badge ${parsed.is_expired ? 'danger' : 'success'}">${parsed.is_expired ? '已过期' : '有效'}</span></p>
                <p><strong>随机数:</strong> <code>${parsed.payload.nonce.substring(0, 16)}...</code></p>
            `;
            tokenInfo.style.display = 'block';
        }
    </script>
</body>
</html>
